<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="robots" content="noimageindex, noindex, nofollow, noarchive">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
  <title>10 Meter Walk Test</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <button class="btn btn--refresh" value="Refresh Page" onClick="window.location.reload()">New Test</button>
      <img src="assets/images/logo.png" alt="10MW logo" class="logo">
    </header>
    <section class="patient-information">
      <H1>10 METER WALK TEST</H1>
      <form name="myForm" action="/action_page" method="get">
        First name: <input type="text" id="first-name" name="fname"><br><br>
        Last name: <input type="text" id="last-name" name="lname"><br><br>
        <label for="DOB">Date Of Birth:</label>
        <input type="date" id="DOB" name="date-of-birth" value="1980-09-01" min="1950-01-01" max="2019-02-20"><br><br>
        <div class="btn-slider">
          <label id="btn-label--normal" for="normal">Normal</label>
          <div id="idSlideBg" class="Slider__Bg" onclick="sliderBgOnClick()">
            <div id="idSlideBtn" class="Slider__Btn" />
          </div>
          <label id="btn-label--fast" for="fast">Fast</label>
        </div>
      </form>
    </section>


    <section class="main">
      <div class="stop-watch">
        <button class="btn btn--reset stop-watch__reset">reset</button>
        <div class="stop-watch__timer">00 . 000</div>
      </div>
      <div class="stop-watch__btn">
        <button class="btn btn--start stop-watch__toggle">start</button>
        <button type="submit" class="btn btn--use stop-watch__use">+ add</button>
      </div>
      <div class="stop-watch-tests">
      </div>
      <div class="submit-copy">
        <button id="btn--clipboard" class="btn hidden2 copy">copy</button>
        <button type="submit" class="btn btn--submit">submit</button>
      </div>
    </section>

    <section class="transcript">
      <textarea name="patient-transcript" class="hidden patient-transcript" cols="45" rows="4"></textarea>
    </section>

  </div>
</body>
<script src=" js/main.js"> </script>
</body>

</html>
